<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>
  <body>
    {% block content %}
    <form
      method="post"
      class="post-form"
      action="http://101.101.219.130:8000/geungbucks/signup/"
    >
      {% csrf_token %}
      <div class="container d-flex justify-content-center">
        <div class="row my-5">
          <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
              <h3>Welcome to <span class="txt">Geungbucks</span></h3>
            </div>
            <h6 class="mt-3">원두를 판매하는 긍타벅스</h6>
            <div class="footer">
              <div
                class="
                  socials
                  d-flex
                  flex-row
                  justify-content-between
                  text-white
                "
              >
                <div class="d-flex flex-row">
                  <i class="fab fa-linkedin-in"></i
                  ><i class="fab fa-facebook-f"></i
                  ><i class="fab fa-twitter"></i>
                </div>
                <span>Privacy Policy</span>
                <span>&copy; 2021 GeungJiCompany</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 rcol">
            <form class="sign-up">
              <h2 class="heading mb-4">회원가입</h2>
              <div class="form-group fone mt-2">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  value="{{ form.username.value|default_if_none:'' }}"
                  placeholder="아이디"
                />
              </div>
              <div class="form-group fone mt-2">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  class="form-control"
                  placeholder="비밀번호"
                  name="password1"
                  id="password1"
                  value="{{ form.password1.value|default_if_none:'' }}"
                />
                <div class="image"><i class="fas fa-eye"></i></div>
              </div>
              <div class="form-group fone mt-2">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  class="form-control"
                  placeholder="비밀번호 확인"
                  name="password2"
                  id="password2"
                  value="{{ form.password2.value|default_if_none:'' }}"
                />
                <div class="image"><i class="fas fa-eye"></i></div>
              </div>
              <div class="form-group fone mt-2">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  class="form-control"
                  placeholder="이메일"
                  name="email"
                  id="email"
                  value="{{ form.email.value|default_if_none:'' }}"
                />
              </div>
              <input
                type="checkbox"
                class="form-check-input ml-0"
                id="exampleCheck1"
              />
              <label class="form-check-label ml-3" for="exampleCheck1"
                ><u>이용약관</u> 및 <u>개인정보 보호정책</u> 을 확인했으며, 이에
                동의합니다.</label
              >
            </form>
            <button type="submit" class="btn btn-success mt-5">
              계정 생성하기
            </button>
            <p class="exist mt-4">
              이미 가입한 회원입니까?<span
                ><a href="http://101.101.219.130:8000/geungbucks/login"
                  >로그인 페이지로 이동</a
                ></span
              >
            </p>
          </div>
        </div>
      </div>
    </form>
    {% endblock %} {% include "form_errors.html" %}
  </body>
</html>
